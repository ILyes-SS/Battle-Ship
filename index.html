<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
  <script defer src="main.js"></script></head>
  <body>
    <dialog>
      <form method="dialog">
        <p class="message"></p>
        <button type="submit" class="rematch">Rematch</button>
      </form>
    </dialog>
    <div class="header">
      <h1>BattleShip</h1>
      <div class="turns"></div>
    </div>
    <div class="players">
      <div class="player1">
        <div class="player1-grid"></div>
        <h5>Your grid</h5>
      </div>
      <div class="player2">
        <div class="player2-grid"></div>
        <h5>Computer's grid</h5>
      </div>
    </div>
    <div class="btns">
      <button class="play">Play</button>
      <button class="place">Randomise</button>
    </div>
  </body>
</html>
